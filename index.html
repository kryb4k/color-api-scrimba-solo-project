<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav class="nav-bar">
            <input type="color" class="color-picker" id="fav-color" value="#ffffff" />
            <div class="dropdown">
                <select name="choose-scheme" id="scheme-choose">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
            </div>
            <button id="get-scheme">Generate the scheme</button>
        </nav>
        <div class="colors-container container">
            <div class="color" id="col-0"></div>
            <div class="color" id="col-1"></div>
            <div class="color" id="col-2"></div>
            <div class="color" id="col-3"></div>
            <div class="color" id="col-4"></div>
        </div>
        <div class="container code-container">
            <div class="color-code" id="col-0-name"></div>
            <div class="color-code" id="col-1-name"></div>
            <div class="color-code" id="col-2-name"></div>
            <div class="color-code" id="col-3-name"></div>
            <div class="color-code" id="col-4-name"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
